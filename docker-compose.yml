version: '3.8'

services:
  # The PostgreSQL Database
  db:
    image: postgres:16
    container_name: manhwa_db
    restart: always
    environment:
      POSTGRES_USER: manhwa_user
      POSTGRES_PASSWORD: manhwa_password
      POSTGRES_DB: manhwa_trends
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # The Database Management UI (Access at localhost:5050)
  pgadmin:
    image: dpage/pgadmin4
    container_name: manhwa_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data: